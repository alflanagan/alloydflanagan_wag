<!-- home/blocks/menu_link.html -->
{% if value.targetPage %}
  <span class="nav-link"><a href="{{ value.targetPage }}">{{ value.title }}</a></span>
{% elif value.targetDoc %}
  <span class="nav-link"><a href="{{ value.targetDoc }}">{{ value.title }}</a></span>
{% else %}
  <span class="nav-link"><a href="{{ value.targetUrl }}">{{ value.title }}</a></span>
{% endif %}
